{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h4 class="mb-4">Cadastrar Usuário</h4>
  
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="login_usuario" class="form-label">Login:</label>
          <input type="text" id="login_usuario" name="login_usuario" maxlength="15" required class="form-control">
        </div>

        <div class="mb-3">
          <label for="nome_usuario" class="form-label">Nome:</label>
          <input type="text" id="nome_usuario" name="nome_usuario" maxlength="50" required class="form-control">
        </div>

        <div class="mb-3">
          <label for="turno_usuario" class="form-label">Turno:</label>
          <select id="turno_usuario" name="turno_usuario" class="form-select">
            <option value="T1">Manhã</option>
            <option value="T2">Tarde</option>
            <option value="T3">Noite</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="coordenador" class="form-label">Coordenador:</label>
          <input type="text" id="coordenador" name="coordenador" maxlength="50" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
{% endblock %}
